<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong Game</title>
    <style>
      canvas {
        background: black;
        display: block;
        margin: 50px auto;
      }
    </style>
</head>
<body>
    <canvas id="pong" width="600" height="400"></canvas>


    <script>
        const canvas = document.getElementById("pong");
        const ctx = canvas.getContext("2d");

        //Maak de bal
        const ball = {
          x: canvas.width / 2,
          y: canvas.height / 2,
          radius: 10,
          speed: 4,
          dx: 4,
          dy: 4
        };

        // Paddle instellingen
        const paddleWidth = 10;
        const paddleHeight = 100;

        function collision(ball, paddle){
            return(
                ball.x - ball.radius < paddle.x + paddle.width &&
                ball.x + ball.radius > paddle.x &&
                ball.y - ball.radius < paddle.y + paddle.height &&
                ball.y + ball.radius > paddle.y
            );
        }

        // Speler (links)
        const player = {
            x:  0,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0
        };

        // Computer (rechts)
        const computer = {
            x: canvas.width - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 4 // snelheid voor eenvoudige AI
        };

        //Teken de cirkel (de bal)
        function drawBall(){
          ctx.beginPath();
          ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
          ctx.fillStyle = "hotpink";
          ctx.fill();
          ctx.closePath();
        }

        function drawPaddle(x, y, width, height){
            ctx.fillStyle = "blue";
            ctx.fillRect(x, y, width, height);
        }

        //Update bal positie
        function update() {
          ball.x += ball.dx;
          ball.y += ball.dy;
          ball.speed = 4;

          // Paddle botsing
            let paddle = ball.x < canvas.width / 2 ? player : computer;

            if (collision(ball, paddle)) {
                ball.dx *= -1;

                // Optioneel: maak het realistisch
                // verander hoek op basis van waar de bal raakt
                let collidePoint = ball.y - (paddle.y + paddle.height / 2);
                collidePoint = collidePoint / (paddle.height / 2); // normaliseren -1 tot 1

                let angleRad = (Math.PI / 4) * collidePoint; // max hoek = 45 graden
                let direction = ball.x < canvas.width / 2 ? 1 : -1;
                ball.dx = direction * ball.speed * Math.cos(angleRad);
                ball.dy = ball.speed * Math.sin(angleRad);
            }

          // Botsing met boven/onder
          if(ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0){
              ball.dy *= -1;
          }

          // Beweeg speler
            player.y += player.dy;
            // Zorg dat paddle niet buiten canvas gaat
            if (player.y < 0) player.y = 0;
            if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;

            // Zorg dat paddle niet buiten canvas gaat
            if (player.y < 0) player.y = 0;
            if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;

            // Beweeg computer paddle (simpele AI)
            if (ball.y < computer.y + computer.height / 2) {
                computer.y -= computer.dy;
            } else {
                computer.y += computer.dy;
            }

            // Houd AI binnen canvas
            if (computer.y < 0) computer.y = 0;
            if (computer.y + computer.height > canvas.height) computer.y = canvas.height - computer.height;
        }

        // Teken alles opnieuw
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle(player.x, player.y, player.width, player.height);
            drawPaddle(computer.x, computer.y, computer.width, computer.height);
            update();
            requestAnimationFrame(draw); // blijf opnieuw tekenen
        }

        draw();

        // Toetsen indrukken
        document.addEventListener("keydown", (e) => {
            if(e.key === "ArrowUp"){
                player.dy = -5;
            }else if (e.key === "ArrowDown"){
                player.dy = 5;
            }
        });

        // Toetsen loslaten
        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowUp" || e.key === "ArrowDown"){
                player.dy = 0;
            }
        });
    </script>
</body>
</html>
